name: CI

on: [push, pull_request]

jobs:
  build_test_build_release:
    strategy:
      fail-fast: false
      matrix:
        target: [windows-x86, windows-x64, ubuntu, macos]
        include:
          - target: windows-x86
            vm: windows-latest
            triplet: x86-windows
          - target: windows-x64
            vm: windows-latest
            triplet: x64-windows
          - target: ubuntu
            vm: ubuntu-latest
            triplet: x64-linux
          - target: macos
            vm: macos-latest
            triplet: x64-osx
    runs-on: ${{ matrix.vm }}
    defaults:
      run:
        shell: bash
    env:
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.triplet }}
    steps:
      - uses: actions/checkout@v2.1.0
        with:
          submodules: true
      - uses: actions/cache@v1
        id: cache-vcpkg
        with:
          key: vcpkg-${{ matrix.target }}-v2
          path: vcpkg/
      - run: |
          mkdir -p ./vcpkg
          cp -a $VCPKG_INSTALLATION_ROOT/. ./vcpkg/
          ./vcpkg/vcpkg install \
            freetype[bzip2,png] harfbuzz[ucdn] icu ms-gsl catch2 \
            boost-stacktrace boost-exception boost-container-hash
        if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      - uses: actions/cache@v1
        id: cache-uthash
        with:
          key: uthash-${{ matrix.target }}-v1
          path: lib/uthash/
      - run: |
          cd lib
          git clone https://github.com/troydhanson/uthash.git
          cd uthash
          git checkout 1124f0a70b0714886402c3c0df03d037e3c4d57a
        if: steps.cache-uthash.outputs.cache-hit != 'true'
      - run: |
          mkdir build
          cd build
          cmake .. -D CMAKE_BUILD_TYPE=Debug \
            -D COBBLETEXT_BUILD_DOCS=false \
            -D VCPKG_TARGET_TRIPLET=$VCPKG_DEFAULT_TRIPLET \
            -D CMAKE_TOOLCHAIN_FILE=$GITHUB_WORKSPACE/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -D UTHASH_INCLUDE_PATH=$GITHUB_WORKSPACE/lib/uthash/src/uthash.h
      - run: |
          cmake --build . --target test_main
          cmake --build . --target ppm_example
        working-directory: build/
      - run: ctest --verbose
        working-directory: build/
      - run: |
          mkdir build-release
          cd build-release
          cmake .. -D CMAKE_BUILD_TYPE=Release \
            -D COBBLETEXT_BUILD_DOCS=false \
            -D VCPKG_TARGET_TRIPLET=$VCPKG_DEFAULT_TRIPLET \
            -D CMAKE_TOOLCHAIN_FILE=$GITHUB_WORKSPACE/vcpkg/scripts/buildsystems/vcpkg.cmake
      - run: |
          cmake --build . --target cobbletext
          cmake --build . --target cobbletext_static
        working-directory: build-release/
      - uses: actions/upload-artifact@v1
        with:
          name: bin-${{ matrix.triplet }}
          path: build-release/bin/
      - run: >-
          ./vcpkg/vcpkg export
            --raw --output build-release/bin-dependencies/
            freetype[bzip2,png] harfbuzz[ucdn] icu
      - uses: actions/upload-artifact@v1
        with:
          name: bin-dependencies-${{ matrix.triplet }}
          path: build-release/bin-dependencies/
