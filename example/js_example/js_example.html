<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cobbletext Javascript Demo</title>
        <script src="js_example.js" async defer></script>
        <style>
            figure {
                margin: 0;
            }

            section {
                margin-top: 1em;
                margin-bottom: 1em;
            }

            #container-loading {
                display: none;
            }


            #textInput-textarea {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }

            #textInput-textarea {
                min-height: 5em;
            }

            #renderTarget {
                width: 100%;
                height: 50vh;
                box-sizing: border-box;
                border: 2px ridge blueviolet;
                background-color: blueviolet;
                image-rendering: pixelated;
            }

            #atlasCanvas, #colorCanvas {
                box-sizing: border-box;
                border: 2px ridge turquoise;
                background-color: turquoise;
                image-rendering: pixelated;
            }
        </style>
    </head>
    <body>
        <noscript>This example requires JavaScript</noscript>
        <div id="container-loading">
            Loading...
            <progress></progress>
        </div>
        <div id="container-content">
            <section>
                <div>
                    <label id="textInput-label" for="textInput-textarea">Type some text:</label>
                    <!-- "I can eat glass" text from http://kermitproject.org/utf8.html -->
                    <textarea id="textInput-textarea">I can eat glass and it doesn't hurt me. Je peux manger du verre, ça ne me fait pas mal. Puedo comer vidrio, no me hace daño. Я могу есть стекло, оно мне не вредит. मैं काँच खा सकता हूँ और मुझे उससे कोई चोट नहीं पहुंचती. أنا قادر على أكل الزجاج و هذا لا يؤلمني. אני יכול לאכול זכוכית וזה לא מזיק לי. Tôi có thể ăn thủy tinh mà không hại gì. ฉันกินกระจกได้ แต่มันไม่ทำให้ฉันเจ็บ 我能吞下玻璃而不伤身体。 我能吞下玻璃而不傷身體。 私はガラスを食べられます。それは私を傷つけません。 나는 유리를 먹을 수 있어요. 그래도 아프지 않아요</textarea>
                </div>

                <div>
                    <label for="textStyle-color">Text color: </label>
                    <input id="textStyle-color" type="color" value="#000000">
                </div>
                <div>
                    <label for="textStyle-size">Text size: </label>
                    <input id="textStyle-size" type="number" value="16" min="1" max="128">
                </div>
            </section>

            <section>
                <figure>
                    <figcaption>Render context:</figcaption>
                    <canvas id="renderTarget"></canvas>
                </figure>
                <figure>
                    <figcaption>Coverage texture atlas:</figcaption>
                    <canvas id="atlasCanvas"></canvas>
                </figure>
                <figure>
                    <figcaption>HTML5 colored atlas:</figcaption>
                    <canvas id="colorCanvas"></canvas>
                </figure>
            </section>
        </div>
    </body>
</html>
